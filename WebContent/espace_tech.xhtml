<body>
  <section id="container">
  <header class="header black-bg">
   <div class="sidebar-toggle-box">
    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
   </div>
   <a class="logo"><p style="font-size: 23px ;padding-top: 15px ; font-family: fantasy">Gestion de<span>
						Projet</span></p></a>
	<div class="top-menu">
	  <ul class="nav pull-right top-menu">
	    <li><a class="logout" href="login.xhtml">Déconnexion</a></li>
	  </ul>
	</div>
  </header>
	<aside>
      <div id="sidebar" class="nav-collapse ">
		<ul class="sidebar-menu" id="nav-accordion">
		 <li class="mt"><img src="images/icons8-gestion-de-projet-50.png" style="padding-left: 65px" />
			<h4 style="color: #bdb8b5; padding-left: 8px">#{user.username}</h4>
		</li>
		<li class="mt">
		 <a href="espace_tech.xhtml">
       <i class="fa fa-wrench"></i>
            <span style="font-size: 18px ; font-family: New Time">Tâches</span>
              </a>
          </li>
          
				</ul>
			</div>
   </aside>
   
      <section id="main-content">
	  <section class="wrapper site-min-height">
		<nav class="navbar navbar-expand-lg navbar-fluid"
			style="background-color: #3b4a49; margin-top: 30px; height: 50px; margin-left: 40px; margin-right: 40px;">
		 <div class="col-lg-4">
			<h4 class="tx" style="color: #e4edec;"><i class="fa fa-angle-right" style="font-size: 20px;padding-left: 8px"></i> <h:outputText value=" Liste des tâches" style="font-size: 20px; font-family : Verdana" /></h4>
		 </div>
	    </nav>
       <div class="container-fluid items">
		<div class="row">
		  <div class="table-responsive">
			
			 <br />
     <h:form>
   <h:dataTable value="#{project.getTaches(user.username)}" var="tache" class="table table-bordered table-condensed table-body-center table-hover table-striped">
   <h:column class="thd" >
    <f:facet  name="header"><i class="fa fa-check-square-o" style="color : black; font-size: 20px;"></i></f:facet>
     <h:commandLink value="Valider" onclick="return confirm('voulez-vous valider cette tâches ?')" action="#{project.etatT(tache.id)}" styleClass="btn btn-info"></h:commandLink>
  </h:column>
   
   <h:column class="thd" >
    <f:facet  name="header"><h:outputText value=" Nom" style="color : black; font-size: 17px;" /></f:facet>
     <h:outputText value=" #{project.findNomta(tache.id_tache)}" style="color : black; font-size: 15px;" />
  </h:column>
   <h:column class="thd">
    <f:facet  name="header"><h:outputText value=" Date début" style="color : black; font-size: 17px;" /></f:facet>
   <h:outputText value=" #{tache.date_debut}" style="color : black; font-size: 15px;" /> 
  </h:column>
    <h:column class="thd">
    <f:facet  name="header"><h:outputText value=" Date fin" style="color : black; font-size: 17px;" /></f:facet>
   <h:outputText value=" #{tache.date_fin}" style="color : black; font-size: 15px;" /> 
  </h:column>
   <h:column class="thd">
    <f:facet  name="header"><h:outputText value=" Projet" style="color : black; font-size: 17px;" /></f:facet>
    <h:outputText value=" #{tache.proj.nom}" style="color : black; font-size: 15px;" />
  </h:column>
   <h:column class="thd">
    <f:facet  name="header"><h:outputText value=" Chef de projet" style="color : black; font-size: 17px;" /></f:facet>
    <h:outputText value=" #{tache.proj.user.username}" style="color : black; font-size: 15px;" />
  </h:column>
  <h:column class="thd">
    <f:facet  name="header"><i class="fa fa-question-circle" style="color : black"></i><h:outputText value=" Etat" style="color : black; font-size: 17px;" /></f:facet>
    <h:outputText rendered="#{tache.avancement eq 'Terminer'}" value=" Terminer" styleClass="fa fa-circle" style="color : green; font-size: 15px;"/>
    <h:outputText rendered="#{tache.avancement eq 'Nouveau'}" value=" Nouveau" styleClass="fa fa-circle" style="color : red; font-size: 15px;" />
    <h:outputText rendered="#{tache.avancement eq 'encours'}" value=" En cours" styleClass="fa fa-circle" style="color : orange; font-size: 15px;" />
  
  </h:column>
  
  
</h:dataTable>
</h:form>
</div>
</div>
</div>
