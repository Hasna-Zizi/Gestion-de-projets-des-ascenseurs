      <section id="main-content">

       </div>

   <h:dataTable value="#{project.dispo1()}" var="users" styleClass="table table-bordered table-condensed table-body-center table-hover table-striped">

  </h:column>

   <p:commandButton  value="Affecter" action="#{project.saveT(users.id_user)}"  styleClass="btn btn-primary"></p:commandButton>
