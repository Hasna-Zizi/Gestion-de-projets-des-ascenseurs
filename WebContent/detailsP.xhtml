<body>
  <section id="container">

      <div class="sidebar-toggle-box">

        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="login.xhtml">Déconnexion</a></li>

    <!--header end-->
    <!-- ****************************************************
        MAIN SIDEBAR MENU
        ***************************************************** -->
    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
        <li class="mt">
          <img src="images/icons8-gestion-de-projet-50.png" style="padding-left : 65px"/>
          <h4 style="color : #bdb8b5 ; padding-left: 15px">#{user.username}</h4>
          </li>
          <li class="mt">
            <a href="acc1.xhtml">
              <i class="fa fa-dashboard"></i>
              <span style="font-size: 18px ; font-family: New Time">Accueil</span>
              </a>
          </li>
          <li class="mt">
            <a href="users.xhtml">
              <i class="fa fa-group"></i>
              <span style="font-size: 18px ; font-family: New Time">Utilisateurs</span>
              </a>
          </li>
          <li class="mt">
            <a href="projets.xhtml">
              <i class="fa fa-th-list"></i>
              <span style="font-size: 18px ; font-family: New Time">Projets</span>
              </a>
          </li>
          <li class="mt">
            <a href="materiels.xhtml">
              <i class="fa fa-wrench"></i>
              <span style="font-size: 18px ; font-family: New Time">Stock</span>
              </a>
          </li>
         </ul>
      </div>
    </aside>
      <section id="main-content">
      <section class="wrapper site-min-height">
       
       <nav class="navbar navbar-expand-lg navbar-fluid" style="background-color: #2ea399; margin-top: 30px; height: 50px;margin-left: 40px; margin-right: 40px;">
         <div class="col-lg-4">
          <h4 class="tx" style="color:#e4edec;"><i class="fa fa-wrench"></i> <h:outputText value=" Liste du matériels" style="font-size: 22px; font-family : Verdana" /></h4>
      </div>
      </nav>
  
<div class="container-fluid items">
   <div class="row">
     <div class="table-responsive">
     <h:form>
   <h:dataTable value="#{project.getdet()}" var="det1" class="table table-bordered table-condensed table-body-center table-hover table-striped">
   <h:column class="thd">
   <f:facet name="header"> <h:outputText value=" Nom" style="color : black; font-size: 17px;" /></f:facet>
     <ui:repeat id="items" value="#{det1.mat}" var="item">
    <h:outputText id="item" value="#{item.nom}" style="color : black; font-size: 15px;" />
    </ui:repeat>
  </h:column>
  <h:column class="thd">
    <f:facet  name="header" ><i class="fa fa-sort-numeric-desc" style="color:black"></i> <h:outputText value=" Quantité" style="color : black; font-size: 17px;" /></f:facet>
      <h:outputText value="#{det1.quantite}#{det1.mat.unite}" style="color : black; font-size: 15px;" />
   </h:column>
   <h:column class="thd">
    <f:facet  name="header" ><i class="glyphicon glyphicon-usd" style="color:black"></i> <h:outputText value=" Prix unitaire" style="color : black; font-size: 17px;" /></f:facet>
     <ui:repeat id="lala1" value="#{det1.mat}" var="la">
    <h:outputText id="la1" value="${la.prix}" style="color : black; font-size: 15px;" />
    </ui:repeat>
    </h:column>
  <h:column class="thd">
    <f:facet  name="header" ><i class="fa fa-credit-card" style="color:black"></i> <h:outputText value=" Prix Total" style="color : black; font-size: 17px;" /></f:facet>
     <ui:repeat id="lala" value="#{det1.mat}" var="la">
    <h:outputText id="la" value="${la.prix * det1.quantite}" style="color : black; font-size: 15px;" />
    </ui:repeat>
    </h:column>
</h:dataTable>
</h:form>

</div>
</div>
</div>
       <nav class="navbar navbar-expand-lg navbar-fluid" style="background-color: #2f3b3a; margin-top: 30px; height: 50px;margin-left: 40px; margin-right: 40px;">
         <div class="col-lg-4">
          <h4 class="tx" style="color:#e4edec;"><i class="fa fa-tasks"></i> <h:outputText value=" liste des tâches" style="font-size: 22px; font-family : Verdana" /></h4>
      </div>
      </nav>
  
<div class="container-fluid items">
   <div class="row">
     <div class="table-responsive">
     <h:form>
   <h:dataTable value="#{project.getTU()}" var="det2" class="table table-bordered table-condensed table-body-center table-hover table-striped">
   
  <h:column class="thd">
    <f:facet  name="header" > <h:outputText value=" Tâche" style="color : black; font-size: 17px;" /></f:facet>
     <h:outputText value="#{project.findTache(det2.id_tache)}" style="color : black; font-size: 15px;" /> 
   </h:column>
   <h:column class="thd">
   <f:facet  name="header"><i class="fa fa-user" style="color:black"></i> <h:outputText value=" Technicien" style="color : black; font-size: 17px;" /></f:facet>
     <ui:repeat id="u" value="#{det2.user}" var="us">
    <h:outputText id="us" value="#{us.username}" style="color : black; font-size: 15px;"/>
    </ui:repeat>
  </h:column>
   <h:column class="thd">
    <f:facet  name="header" ><i class="fa fa-calendar" style="color:black"></i><h:outputText value=" Date début" style="color : black; font-size: 17px;" /></f:facet>
      <h:outputText value="#{project.findTache(det2.id_tache)}" style="color : black; font-size: 15px;" />
   </h:column>
   <h:column class="thd">
    <f:facet  name="header" ><i class="glyphicon glyphicon-warning-sign" style="color:black"></i><h:outputText value=" Date fin" style="color : black; font-size: 17px;" /></f:facet>
      <h:outputText value="#{det2.date_fin}" style="color : black; font-size: 15px;" />
   </h:column>
 <h:column class="thd">
    <f:facet  name="header"><i class="glyphicon glyphicon-hourglass" style="color:black"></i> <h:outputText value=" Etat" style="color : black; font-size: 17px;" /></f:facet>
   <h:outputText  rendered="#{det2.avancement eq 'Nouveau'}" value=" A faire" styleClass="fa fa-circle" style="color : red ; font-size: 15px;"/>
   <h:outputText  rendered="#{det2.avancement eq 'encours'}" value=" En cours" styleClass="fa fa-circle" style="color : orange ;font-size: 15px;"/>
   <h:outputText  rendered="#{det2.avancement eq 'Terminer'}" value=" Terminer" styleClass="fa fa-circle" style="color : green ; font-size: 15px;"/>
  </h:column>
</h:dataTable>
</h:form>

</div>
</div>
</div>
       
       
       
      </section>
      <!-- /wrapper -->
    </section>
