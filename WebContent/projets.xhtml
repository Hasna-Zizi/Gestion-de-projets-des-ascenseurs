	<h:form>
	 <h:dataTable value="#{project.getAllProj()}" var="projet"
	   class="table table-bordered table-condensed table-body-center table-hover table-striped">
	  <h:column class="thd">
		<f:facet name="header">
		  <h:outputText value=" Nom" style="color : black; font-size: 15px;" />
	    </f:facet>
        <h:outputText value="#{projet.nom}" style="color : black; font-size: 13px;" />
     </h:column>
	 <h:column class="thd">
	   <f:facet name="header">
		<h:outputText value=" Date début" style="color : black; font-size: 15px;" />
	   </f:facet>
    <h:outputText value="#{projet.date_debut}" style="color : black; font-size: 13px;" />
    </h:column>
	<h:column class="thd">
	  <f:facet name="header">
	    <h:outputText value=" Date fin" style="color : black; font-size: 15px;" />
	  </f:facet>
    <h:outputText value="#{projet.date_fin}" style="color : black; font-size: 13px;" />
    </h:column>
	<h:column class="thd">
	  <f:facet name="header">
		<i class="fa fa-question-circle" style="color : black"></i>
		 <h:outputText value=" Etat" style="color : black; font-size: 15px;" />
	  </f:facet>
    <h:outputText rendered="#{projet.status eq 'Terminer'}" value=" Terminer" styleClass="fa fa-circle green" />
    <h:outputText rendered="#{projet.status eq 'Nouveau'}" value=" Nouveau" styleClass="fa fa-circle" style="color : red; font-size: 15px;" />
    <h:outputText rendered="#{projet.status eq 'encours'}" value=" En cours" styleClass="fa fa-circle" style="color : orange; font-size: 15px;" />
   </h:column>
   <h:column class="thd">
	<f:facet name="header">
	 <i class="glyphicon glyphicon-user" style="color : black"></i>
	 <h:outputText value=" Chef de Projet" style="color : black; font-size: 15px;" />
	</f:facet>
    <h:outputText value="#{projet.user.username}" style="color : black; font-size: 13px;" /> 
  </h:column>
  <h:column class="thd">
	<f:facet name="header">
	 <i class="fa fa-gears" style="color : black"></i>
	<h:outputText value=" Action" style="color : black; font-size: 15px;" />
   </f:facet>
   <h:commandLink action="#{project.findProj2(projet.id_projet)}" styleClass="btn btn-info" title="Détails" value="" style="margin-right:15px;">
	<i class="fa fa-list"></i>
   </h:commandLink>
  <h:commandLink action="#{project.deleteProj(projet.id_projet)}" styleClass="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce projet ?')" value="" title="Supprimer">
  <i class="fa fa-trash"></i>
  </h:commandLink>
  </h:column>
  </h:dataTable>
